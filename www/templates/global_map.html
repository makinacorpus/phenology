<ion-view title="{{ 'nav.subheader.map' | translate }}">

  <ion-nav-buttons side="left">
  </ion-nav-buttons>

  <ion-content class="has-subheader" has-bouncing="false" ng-cloak>
    <ul style="margin:0;" class="list">
      <li>
        <!-- Leaflet directive -->
        <leaflet defaults="defaults" 
                 class="map"
                 markers="markers" 
                 tiles="tiles"
                 height="{{height()}}" 
                 width="100%"
                 data-tap-disabled="true"></leaflet>
      </li>
    </ul>
  </ion-content>

</ion-view>
