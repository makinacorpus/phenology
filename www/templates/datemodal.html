<div class="modal">
    <header class="bar bar-header bar-stable">
      <h1 class="title">{{ 'survey.date.title' | translate }}</h1>
      <div class="button button-clear" ng-click="closedateModal()"><span class="icon ion-close"></span></div>
    </header>
    <ion-content class="has-header">
        <div class="padding">
          <div pickadate ng-model="datemodal.date"></div>
        </div>  
        <button class="button button-full button-positive" ng-click="closedateModal(datemodal.date)">{{'action.submit'|translate}}</button>
    </ion-content>
</div>
